<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Downloader</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>📁 File Downloads</h1>
    <button id="theme-toggle">Toggle Theme</button>
  </header>

  <main>
    <ul class="file-list">
      <li><a href="files/sample1.pdf" download>Download Sample PDF</a></li>
      <li><a href="files/sample2.zip" download>Download ZIP File</a></li>
      <li><a href="files/sample3.jpg" download>Download Image</a></li>
    </ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
